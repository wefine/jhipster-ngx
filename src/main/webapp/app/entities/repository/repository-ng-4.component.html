<div>
    <h2>
        <span jhiTranslate="tmsApp.repository.home.title">Repositories</span>
        <button class="btn btn-primary float-right create-repository-ng-4" [routerLink]="['/', { outlets: { popup: ['repository-ng-4-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tmsApp.repository.home.createLabel">
            Create new Repository
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="repositories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="groupId"><span jhiTranslate="tmsApp.repository.groupId">Group Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="artifactId"><span jhiTranslate="tmsApp.repository.artifactId">Artifact Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="version"><span jhiTranslate="tmsApp.repository.version">Version</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="releaseAt"><span jhiTranslate="tmsApp.repository.releaseAt">Release At</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="checkAt"><span jhiTranslate="tmsApp.repository.checkAt">Check At</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let repository of repositories ;trackBy: trackId">
                <td><a [routerLink]="['../repository-ng-4', repository.id ]">{{repository.id}}</a></td>
                <td>{{repository.groupId}}</td>
                <td>{{repository.artifactId}}</td>
                <td>{{repository.version}}</td>
                <td>{{repository.releaseAt}}</td>
                <td>{{repository.checkAt | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../repository-ng-4', repository.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'repository-ng-4/'+ repository.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'repository-ng-4/'+ repository.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
