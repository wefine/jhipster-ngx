<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRepositoryLabel" jhiTranslate="tmsApp.repository.home.createOrEditLabel">Create or edit a Repository</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!repository.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="repository.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tmsApp.repository.groupId" for="field_groupId">Group Id</label>
            <input type="text" class="form-control" name="groupId" id="field_groupId"
                [(ngModel)]="repository.groupId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tmsApp.repository.artifactId" for="field_artifactId">Artifact Id</label>
            <input type="text" class="form-control" name="artifactId" id="field_artifactId"
                [(ngModel)]="repository.artifactId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tmsApp.repository.version" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                [(ngModel)]="repository.version"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tmsApp.repository.releaseAt" for="field_releaseAt">Release At</label>
            <input type="text" class="form-control" name="releaseAt" id="field_releaseAt"
                [(ngModel)]="repository.releaseAt"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tmsApp.repository.checkAt" for="field_checkAt">Check At</label>
            <div class="d-flex">
                <input id="field_checkAt" type="datetime-local" class="form-control" name="checkAt" [(ngModel)]="repository.checkAt"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
